{% set name = "kangas" %}
{% set version = "2.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/comet-ml/kangas/archive/{{ version }}.tar.gz
  sha256: 80fd485b0cdc79a7439a15026c7686f09ceb2411ad530a9ea7a494da499090f0

build:
  entry_points:
    - kangas = kangas.cli:main
  noarch: python
  script:
    - cd backend
    - {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - astor
    - click
    - flask >=2.2
    - flask-caching
    - marko
    - matplotlib-base
    - nodejs >=16.15.1a4
    - numpy
    - opentsne
    - pillow
    - psutil
    - pyngrok
    - python >=3.7
    - requests
    - scipy
    - scikit-learn
    - waitress


test:
  source_files:
    - backend/tests
  imports:
    - kangas
    - kangas.cli
    - kangas.server
    - kangas.datatypes
  commands:
    - kangas --help

    # Skip pip check because it wants nodejs-bin and we're giving it nodejs
#     - pip check
    - pytest -vvv --capture=tee-sys backend/tests
  requires:
    - pandas
    - pip
    - pytest

about:
  home: https://github.com/comet-ml/kangas
  doc_url: https://github.com/comet-ml/kangas/wiki
  license: Apache-2.0
  license_file: LICENSE
  summary: Python API for logging large tables of data with visual interface for performing complex queries

extra:
  recipe-maintainers:
    - thewchan
